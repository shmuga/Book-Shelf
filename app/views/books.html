<div class="row">
    <div class="col-md-3 book" ng-show="books.all" ng-repeat="(key,val) in books.all"
         ng-mouseenter="item.showEdit = true" ng-mouseleave="item.showEdit = false">
        <div class="bookBorder">
            <div class="bookTitle"><a ui-sref="booksEdit({id: key})">{{val.title}} <span class="year">({{val.year}})</span></a></div>
            <div class="bookAuthors">
                <a ui-sref="authorsBooks({author: a})" ng-repeat="a in val.author">
                    {{a}}
                </a>
            </div>
            <div>
                <img src="{{val.image}}" alt="" class="img-responsive bookImage"/>
            </div>
            <div class="stars"><i class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i
                    class="glyphicon glyphicon-star"></i><i class="glyphicon glyphicon-star"></i><i
                    class="glyphicon glyphicon-star"></i></div>
            <div class="tools" ng-show="item.showEdit">
                <div class="row pull-right">
                        <a ui-sref="booksEdit({id: key})" class="btn btn-default"><i class="glyphicon glyphicon-pencil"></i></a>
                        <a ng-click="books.delete(key)" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 book">
        <button class="btn btn-block addBookBtn" ui-sref="booksAdd">Add new</button>
    </div>
</div>
